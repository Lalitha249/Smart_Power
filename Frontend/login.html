<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartPower - Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 4rem auto;
            padding: 0 20px;
        }
        
        .auth-card {
            background: white;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .auth-logo {
            font-size: 48px;
            margin-bottom: 20px;
            color: #2563eb;
        }
        
        .auth-title {
            font-size: 28px;
            margin-bottom: 10px;
            color: #1e293b;
        }
        
        .auth-subtitle {
            color: #64748b;
            margin-bottom: 30px;
        }
        
        .form-input {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #2563eb, #0ea5e9);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(37, 99, 235, 0.3);
        }
        
        .demo-info {
            margin-top: 25px;
            padding: 15px;
            background: #f0f9ff;
            border-radius: 10px;
            border-left: 4px solid #2563eb;
            text-align: left;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">‚ö°</div>
            <h1 class="auth-title">SmartPower</h1>
            <p class="auth-subtitle">Login to your energy dashboard</p>
            
            <div>
                <input type="email" id="email" class="form-input" placeholder="Email Address" value="user1@example.com">
            </div>
            
            <div>
                <input type="password" id="password" class="form-input" placeholder="Password" value="password123">
            </div>
            
            <button class="login-btn" onclick="handleLogin()">
                üîê Login to Dashboard
            </button>
            
            <div class="demo-info">
                <strong>Demo Credentials:</strong><br>
                Any email/password works<br>
                User ID: <code>user1</code> will be set
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
    <script>
        // Auto-focus email field
        document.getElementById('email')?.focus();
        
        // Handle Enter key
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleLogin();
            }
        });
    </script>
</body>
</html>
