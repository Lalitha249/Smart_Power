<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartPower - Sign In</title>
    <link rel="stylesheet" href="style.css">
    <script src="dashboard.js"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <!-- Logo & Title -->
            <div class="auth-logo">‚ö°</div>
            <h1 class="auth-title">SmartPower</h1>
            <p class="auth-subtitle">Sign in to your energy dashboard</p>
            
            <!-- Email Input -->
            <div class="form-group">
                <label class="form-label" for="email">
                    <span>üìß</span>
                    <span>Email Address</span>
                </label>
                <input type="email" id="email" class="form-input" 
                       placeholder="you@example.com" 
                       value="demo@example.com" 
                       required>
            </div>
            
            <!-- Password Input -->
            <div class="form-group">
                <label class="form-label" for="password">
                    <span>üîí</span>
                    <span>Password</span>
                </label>
                <input type="password" id="password" class="form-input" 
                       placeholder="Enter your password" 
                       value="demo123" 
                       required>
            </div>
            
            <!-- Remember Me & Forgot Password -->
            <div class="auth-links">
                <div class="checkbox-group">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>
                <a href="forgotpassword.html" class="auth-link">Forgot password?</a>
            </div>
            
            <!-- Sign In Button -->
            <button id="signInBtn" class="auth-btn" onclick="handleSignIn()">
                <span>üîê</span>
                <span>Sign In</span>
            </button>
            
            <!-- Message Display Area -->
            <div id="authMessage"></div>
            
            <!-- Alternative Sign In -->
            <div class="auth-divider">
                <span>Or continue with</span>
            </div>
            
            <!-- Demo Login Button -->
            <button class="auth-btn secondary-btn" onclick="handleDemoLogin()">
                <span>üöÄ</span>
                <span>Quick Demo Login</span>
            </button>
            
            <!-- Sign Up Link -->
            <div style="margin-top: 25px; text-align: center;">
                <span style="color: #64748b;">Don't have an account? </span>
                <a href="signup.html" class="auth-link signup">Sign up here</a>
            </div>
            
            <!-- Demo Information -->
            <div class="demo-info">
                <strong>üöÄ Demo Credentials:</strong>
                <ul>
                    <li>Email: demo@example.com</li>
                    <li>Password: demo123</li>
                    <li>No backend needed for demo</li>
                    <li>All data saved locally</li>
                    <li>Click "Quick Demo Login" for instant access</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        // Page initialization
        document.addEventListener('DOMContentLoaded', function() {
            console.log('‚úÖ Sign in page loaded successfully');
            
            // Auto-focus email field
            const emailInput = document.getElementById('email');
            if (emailInput) {
                emailInput.focus();
                emailInput.select();
            }
            
            // Setup Enter key navigation
            setupEnterKeyNavigation();
            
            // Check if user is already logged in
            checkExistingLogin();
        });
        
        // Enter key navigation
        function setupEnterKeyNavigation() {
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            
            if (emailInput) {
                emailInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        passwordInput.focus();
                    }
                });
            }
            
            if (passwordInput) {
                passwordInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        handleSignIn();
                    }
                });
            }
        }
        
        // Check if user already logged in
        function checkExistingLogin() {
            const userId = localStorage.getItem('user_id');
            const userEmail = localStorage.getItem('user_email');
            
            if (userId && userId !== "user1") {
                console.log('üëã Welcome back user:', userId);
                
                // Pre-fill email if exists
                const emailInput = document.getElementById('email');
                if (emailInput && userEmail) {
                    emailInput.value = userEmail;
                }
                
                // Check remember me
                const rememberMe = localStorage.getItem('remember_me');
                if (rememberMe === 'true') {
                    document.getElementById('rememberMe').checked = true;
                }
            }
        }
        
        // Show message function
        function showAuthMessage(message, type = 'info') {
            const messageDiv = document.getElementById('authMessage');
            if (!messageDiv) return;
            
            // Clear existing message
            messageDiv.innerHTML = '';
            messageDiv.className = '';
            
            // Set message content
            messageDiv.innerHTML = `
                <span>${type === 'success' ? '‚úÖ' : 
                        type === 'error' ? '‚ùå' : 
                        type === 'warning' ? '‚ö†Ô∏è' : '‚ÑπÔ∏è'}</span>
                <span>${message}</span>
            `;
            
            // Add appropriate class
            messageDiv.classList.add(`message-${type}`);
            
            // Auto-remove after 5 seconds (unless success)
            if (type !== 'success') {
                setTimeout(() => {
                    messageDiv.style.opacity = '0';
                    setTimeout(() => {
                        messageDiv.innerHTML = '';
                        messageDiv.className = '';
                        messageDiv.style.opacity = '1';
                    }, 300);
                }, 5000);
            }
        }
        
        // Sign In function
        window.handleSignIn = async function() {
            const email = document.getElementById('email')?.value.trim();
            const password = document.getElementById('password')?.value;
            const rememberMe = document.getElementById('rememberMe')?.checked;
            
            console.log("üîê Sign in attempt with:", { email, password, rememberMe });

            // Validate inputs
            if (!email || !password) {
                showAuthMessage("‚ùå Email and password are required", "error");
                return;
            }
            
            if (!email.includes('@')) {
                showAuthMessage("‚ùå Please enter a valid email address", "error");
                return;
            }

            // Show loading state
            const signInBtn = document.getElementById('signInBtn');
            if (signInBtn) {
                signInBtn.innerHTML = '<span class="loading-spinner"></span> Signing in...';
                signInBtn.disabled = true;
            }

            // Create unique user_id from email
            const USER_ID = email.split('@')[0]
                .replace(/[^a-zA-Z0-9]/g, '')
                .toLowerCase();
            
            console.log("üÜî Generated user_id:", USER_ID);

            // Store user info in localStorage
            localStorage.setItem("user_id", USER_ID);
            localStorage.setItem("user_email", email);
            localStorage.setItem("remember_me", rememberMe ? 'true' : 'false');
            
            // Store demo user data
            localStorage.setItem("user_name", email.split('@')[0] + " User");
            
            console.log("üíæ User stored in localStorage:", {
                user_id: USER_ID,
                email: email,
                remember_me: rememberMe
            });

            // Show success message
            showAuthMessage("‚úÖ Sign in successful! Redirecting to dashboard...", "success");
            
            // Redirect to dashboard after 1.5 seconds
            setTimeout(() => {
                console.log("‚û°Ô∏è Redirecting to dashboard...");
                window.location.href = "index.html";
            }, 1500);
        };
        
        // Demo login function
        window.handleDemoLogin = async function() {
            console.log('üöÄ Quick demo login...');
            
            // Use demo credentials
            document.getElementById('email').value = 'demo@example.com';
            document.getElementById('password').value = 'demo123';
            document.getElementById('rememberMe').checked = true;
            
            showAuthMessage('üöÄ Using demo credentials...', 'info');
            
            // Trigger sign in after a short delay
            setTimeout(() => {
                handleSignIn();
            }, 500);
        };
    </script>
</body>
</html>
