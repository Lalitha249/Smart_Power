<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartPower - Sign In</title>
    <link rel="stylesheet" href="style.css">
    <script src="dashboard.js"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <!-- Logo & Title -->
            <div class="auth-logo">‚ö°</div>
            <h1 class="auth-title">SmartPower</h1>
            <p class="auth-subtitle">Sign in to your energy dashboard</p>
            
            <!-- Email Input -->
            <div class="form-group">
                <label class="form-label" for="email">
                    <span>üìß</span>
                    <span>Email Address</span>
                </label>
                <input type="email" id="email" class="form-input" 
                       placeholder="you@example.com" 
                       value="demo@example.com"
                       autofocus>
            </div>
            
            <!-- Password Input (Optional for demo) -->
            <div class="form-group">
                <label class="form-label" for="password">
                    <span>üîí</span>
                    <span>Password (Optional for demo)</span>
                </label>
                <input type="password" id="password" class="form-input" 
                       placeholder="Enter password (optional)">
            </div>
            
            <!-- Remember Me -->
            <div style="display: flex; justify-content: space-between; align-items: center; margin: 15px 0;">
                <div style="display: flex; align-items: center; gap: 8px;">
                    <input type="checkbox" id="rememberMe" checked>
                    <label for="rememberMe" style="color: #64748b; font-size: 14px;">Remember me</label>
                </div>
                <a href="forgotpassword.html" class="auth-link">Forgot password?</a>
            </div>
            
            <!-- Sign In Button -->
            <button id="signInBtn" class="auth-btn" onclick="handleSignIn()">
                <span>üîê</span>
                <span>Sign In</span>
            </button>
            
            <!-- Demo Login Button -->
            <button class="auth-btn secondary-btn" onclick="useDemoCredentials()" style="margin-top: 15px;">
                <span>üöÄ</span>
                <span>Quick Demo Login</span>
            </button>
            
            <!-- Message Display -->
            <div id="authMessage"></div>
            
            <!-- Sign Up Link -->
            <div style="text-align: center; margin-top: 25px;">
                <span style="color: #64748b;">Don't have an account? </span>
                <a href="signup.html" class="auth-link">Sign up here</a>
            </div>
            
            <!-- Demo Info -->
            <div class="demo-info">
                <strong>üöÄ How it works:</strong>
                <ul>
                    <li>Enter any email address</li>
                    <li>Password is optional for demo</li>
                    <li>All data stored locally in your browser</li>
                    <li>Click "Quick Demo Login" for instant access</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        // Page initialization
        document.addEventListener('DOMContentLoaded', function() {
            console.log('‚úÖ Sign in page loaded');
            
            // Check if user is already logged in
            const userId = localStorage.getItem('user_id');
            if (userId && userId !== "user1") {
                const userEmail = localStorage.getItem('user_email');
                document.getElementById('email').value = userEmail || '';
                showMessage(`Welcome back! You're logged in as ${userId}`, 'info');
            }
            
            // Setup Enter key
            setupEnterKeyNavigation();
        });
        
        function setupEnterKeyNavigation() {
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            
            if (emailInput) {
                emailInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        handleSignIn();
                    }
                });
            }
            
            if (passwordInput) {
                passwordInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        handleSignIn();
                    }
                });
            }
        }
        
        function showMessage(message, type = 'info') {
            const messageDiv = document.getElementById('authMessage');
            if (!messageDiv) return;
            
            messageDiv.innerHTML = '';
            messageDiv.className = '';
            
            const icons = {
                'success': '‚úÖ',
                'error': '‚ùå',
                'warning': '‚ö†Ô∏è',
                'info': '‚ÑπÔ∏è'
            };
            
            messageDiv.innerHTML = `
                <span>${icons[type] || '‚ÑπÔ∏è'}</span>
                <span>${message}</span>
            `;
            
            messageDiv.classList.add(`message-${type}`);
            
            // Auto-remove after 5 seconds
            if (type !== 'success') {
                setTimeout(() => {
                    messageDiv.style.opacity = '0';
                    setTimeout(() => {
                        messageDiv.innerHTML = '';
                        messageDiv.className = '';
                        messageDiv.style.opacity = '1';
                    }, 300);
                }, 5000);
            }
        }
        
        // Use demo credentials
        window.useDemoCredentials = function() {
            document.getElementById('email').value = 'demo@example.com';
            document.getElementById('password').value = 'demo123';
            document.getElementById('rememberMe').checked = true;
            showMessage('üöÄ Using demo credentials...', 'info');
            
            setTimeout(() => {
                handleSignIn();
            }, 500);
        };
        
        // Main sign in function
        window.handleSignIn = async function() {
            const email = document.getElementById('email')?.value.trim();
            const password = document.getElementById('password')?.value;
            const rememberMe = document.getElementById('rememberMe')?.checked;
            
            console.log("üîê Sign in attempt:", { email, rememberMe });

            if (!email) {
                showMessage("‚ùå Email is required", "error");
                return;
            }
            
            if (!email.includes('@')) {
                showMessage("‚ùå Please enter a valid email address", "error");
                return;
            }

            // Show loading
            const signInBtn = document.getElementById('signInBtn');
            if (signInBtn) {
                signInBtn.innerHTML = '<span class="loading-spinner"></span> Signing in...';
                signInBtn.disabled = true;
            }

            // Store remember me
            localStorage.setItem("remember_me", rememberMe ? 'true' : 'false');
            
            // Create user ID from email
            const USER_ID = email.split('@')[0]
                .replace(/[^a-zA-Z0-9]/g, '')
                .toLowerCase();
            
            // Store user data
            localStorage.setItem("user_id", USER_ID);
            localStorage.setItem("user_email", email);
            localStorage.setItem("user_name", email.split('@')[0] + " User");
            
            console.log("‚úÖ User stored:", { user_id: USER_ID, email: email });

            // Show success
            showMessage("‚úÖ Sign in successful! Redirecting...", "success");
            
            // Redirect after 1.5 seconds
            setTimeout(() => {
                window.location.href = "index.html";
            }, 1500);
        };
        
        // Add loading spinner CSS
        if (!document.querySelector('style[data-loading-spinner]')) {
            const style = document.createElement('style');
            style.setAttribute('data-loading-spinner', 'true');
            style.textContent = `
                .loading-spinner {
                    display: inline-block;
                    width: 20px;
                    height: 20px;
                    border: 3px solid rgba(255,255,255,0.3);
                    border-radius: 50%;
                    border-top-color: white;
                    animation: spin 1s ease-in-out infinite;
                }
                @keyframes spin {
                    to { transform: rotate(360deg); }
                }
            `;
            document.head.appendChild(style);
        }
    </script>
</body>
</html>
