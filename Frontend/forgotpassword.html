<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartPower - Forgot Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card forgot-password">
            <!-- Logo & Title -->
            <div class="auth-logo forgot-password">‚ö°</div>
            <h1 class="auth-title">Forgot Password?</h1>
            <p class="auth-subtitle">Enter your email to reset your password</p>
            
            <!-- Email Input -->
            <div class="form-group">
                <label class="form-label" for="email">
                    <span>üìß</span>
                    <span>Email Address</span>
                </label>
                <input type="email" id="email" class="form-input forgot-password" 
                       placeholder="you@example.com" 
                       required>
            </div>
            
            <!-- Reset Button -->
            <button id="resetBtn" class="auth-btn forgot-password" onclick="handleResetPassword()">
                <span>üîê</span>
                <span>Reset Password</span>
            </button>
            
            <!-- Message Display Area -->
            <div id="authMessage"></div>
            
            <!-- Back to Sign In -->
            <div style="text-align: center; margin-top: 25px;">
                <a href="signin.html" class="auth-link" style="display: inline-flex; align-items: center; gap: 8px;">
                    <span>‚Üê</span>
                    <span>Back to Sign In</span>
                </a>
            </div>
            
            <!-- Info Box -->
            <div class="demo-info">
                <strong>‚ÑπÔ∏è How it works:</strong>
                <ul>
                    <li>Enter your email address</li>
                    <li>We'll send you a reset link (simulated for demo)</li>
                    <li>Click the link in the email to reset your password</li>
                    <li>For demo purposes, this just redirects to sign in</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        // Page initialization
        document.addEventListener('DOMContentLoaded', function() {
            console.log('‚úÖ Forgot password page loaded successfully');
            
            // Auto-focus email field
            const emailInput = document.getElementById('email');
            if (emailInput) {
                emailInput.focus();
            }
            
            // Setup Enter key navigation
            setupEnterKeyNavigation();
        });
        
        // Enter key navigation
        function setupEnterKeyNavigation() {
            const emailInput = document.getElementById('email');
            
            if (emailInput) {
                emailInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        handleResetPassword();
                    }
                });
            }
        }
        
        // Show message function
        function showAuthMessage(message, type = 'info') {
            const messageDiv = document.getElementById('authMessage');
            if (!messageDiv) return;
            
            // Clear existing message
            messageDiv.innerHTML = '';
            messageDiv.className = '';
            
            // Set message content
            messageDiv.innerHTML = `
                <span>${type === 'success' ? '‚úÖ' : 
                        type === 'error' ? '‚ùå' : 
                        type === 'warning' ? '‚ö†Ô∏è' : '‚ÑπÔ∏è'}</span>
                <span>${message}</span>
            `;
            
            // Add appropriate class
            messageDiv.classList.add(`message-${type}`);
            
            // Auto-remove after 5 seconds (unless success)
            if (type !== 'success') {
                setTimeout(() => {
                    messageDiv.style.opacity = '0';
                    setTimeout(() => {
                        messageDiv.innerHTML = '';
                        messageDiv.className = '';
                        messageDiv.style.opacity = '1';
                    }, 300);
                }, 5000);
            }
        }
        
        // Reset Password function
        window.handleResetPassword = async function() {
            const email = document.getElementById('email')?.value.trim();
            
            console.log("üîê Reset password attempt for:", email);

            // Validate email
            if (!email) {
                showAuthMessage("‚ùå Email is required", "error");
                return;
            }
            
            if (!email.includes('@')) {
                showAuthMessage("‚ùå Please enter a valid email address", "error");
                return;
            }

            // Show loading state
            const resetBtn = document.getElementById('resetBtn');
            if (resetBtn) {
                resetBtn.innerHTML = '<span class="loading-spinner"></span> Sending reset link...';
                resetBtn.disabled = true;
            }

            // In a real app, you would call your backend API here
            // For demo purposes, we'll simulate sending a reset email
            
            console.log("üìß Simulating reset email sent to:", email);

            // Show success message
            showAuthMessage("‚úÖ Reset link sent! Check your email. (Simulated for demo)", "success");
            
            // For demo, redirect to sign in after 3 seconds
            setTimeout(() => {
                console.log("‚û°Ô∏è Redirecting to sign in...");
                window.location.href = "signin.html";
            }, 3000);
        };
    </script>
</body>
</html>
